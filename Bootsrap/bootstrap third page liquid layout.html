<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example of Bootstrap 3 Grid System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
    p{
        padding: 50px;
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        background: #dbdfe5;
    }
</style>
</head>
<body>
	<!-- Open the output in a new blank tab (Click the arrow next to "Show Output" button) and resize the window to understand how the Bootstrap responsive grid system works. -->
    <div class="container-liquid">
        <div class="row">
            <div class="col-md-offset-2 col-sm-6"><p>Box 1</p></div>
            <div class="col-md-4 col-sm-6"><p>Box 2</p></div>
            <div class="col-md-4 col-sm-6"><p>Box 3</p></div>
		</div>
		<div class="row">
            <div class="col-md-2"><p>Box 4</p></div>
            <div class="col-md-2"><p>Box 5</p></div>
            <div class="col-md-2"><p>Box 6</p></div>
            <div class="col-md-2"><p>Box 7</p></div>
            <div class="col-md-4"><p>Box 8</p></div>
            <div class="col-md-4"><p>Box 9</p></div>
            <div class="col-md-4"><p>Box 10</p></div>
            <div class="col-md-4"><p>Box 11</p></div>
            <div class="col-md-4"><p>Box 12</p></div>
        </div>
    </div>
	<p class="visible-xs">This class is only available in extra small page</p>
		<p class="visible-md">This class is only available in medium  page</p>
		<p class="visible-lg-block">This paragraph is visible only on large devices.</p>
	
		<p><a href="https://www.google.com/" target="_blank" class="btn btn-success">Learn More &raquo;</a></p>
	
</body>
</html>
